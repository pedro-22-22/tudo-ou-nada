<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Canadá</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <div class="login-container">
        <div class="login-title">LOGIN</div>

        <form class="form-area" action="home.html" method="get">
            <div class="form-left">
                <label>Usuário:</label>
                <input type="text" name="usuario" placeholder="Digite seu usuário" required>

                <label>Senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha" required>

                <button type="submit">Entrar</button>
            </div>

            <div class="form-right">
               <img src="flat_750x_075_f-pad_750x1000_f8f8f8-removebg-preview.png" alt="alce maneiro">
            </div>
        </form>

        <p class="register-text">
            Não tem uma conta? <a href="cadastro.html">Crie uma!</a>
        </p>
    </div>

</body>
</html>
