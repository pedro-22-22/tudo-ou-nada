<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Canadá</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="cadastro-container">
        <div class="cadastro-title">CADASTRO</div>

        <form class="form-area" action="login.html" method="get">
            <div class="form-left">
                <label>Nome completo:</label>
                <input type="text" name="nome" placeholder="Digite seu nome" required>

                <label>Email:</label>
                <input type="email" name="email" placeholder="Digite seu email" required>

                <label>Usuário:</label>
                <input type="text" name="usuario" placeholder="Crie um usuário" required>

                <label>Senha:</label>
                <input type="password" name="senha" placeholder="Crie uma senha" required>

                <button type="submit">Cadastrar</button>
            </div>

            <div class="form-right">
                <img src="flat_750x_075_f-pad_750x1000_f8f8f8-removebg-preview.png" 
                     alt="alce maneiro">
            </div>
        </form>

        <p class="login-text">
            Já tem conta? <a href="login.html">Faça login!</a>
        </p>
    </div>

    

</body>
</html>
